<html>
<head>

    <title>Play a Stage</title>
    <link rel="stylesheet" type="text/css" href="/assets/stylesheets/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>

</head>
<body>
    <div><a href="{% url 'game:play_game' %}">Default Stage</a></div>
    <div>{{ message }}</div>
    {% for stage in stages %}
        <a href="{% url 'game:play_game' %}?stageid={{stage.pk}}">Stage {{stage.pk}}</a><br>
    {% endfor %}
    <div>
        {% if logged_in %}
            <a href="{% url 'stage:editor' %}">Build a new stage</a>
            <form action="{% url 'users:login' %}" method = "post">
                <input type="submit" name="logout" value="Log Out">
            </form>
        {% else %}
            <a href="{% url 'users:login' %}">Log in to load saved stages</a>
        {% endif %}
    </div>
</body>
</html>
